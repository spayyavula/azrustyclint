# This is a template. Actual secrets should be managed via Azure Key Vault
# or sealed-secrets in production.
apiVersion: v1
kind: Secret
metadata:
  name: rustyclint-secrets
  namespace: rustyclint
type: Opaque
stringData:
  DATABASE_URL: "postgres://rustyclint:PASSWORD@psql-rustyclint-ENV.postgres.database.azure.com:5432/rustyclint?sslmode=require"
  REDIS_URL: "rediss://:PASSWORD@redis-rustyclint-ENV.redis.cache.windows.net:6380"
  JWT_SECRET: "your-jwt-secret-here"
  AZURE_STORAGE_CONNECTION_STRING: "your-storage-connection-string"
