apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustyclint-api
  namespace: rustyclint
  labels:
    app: rustyclint
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rustyclint
      component: api
  template:
    metadata:
      labels:
        app: rustyclint
        component: api
    spec:
      serviceAccountName: rustyclint
      containers:
        - name: api
          image: acrustyclintprod.azurecr.io/rustyclint:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: rustyclint-config
            - secretRef:
                name: rustyclint-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rustyclint
  namespace: rustyclint
