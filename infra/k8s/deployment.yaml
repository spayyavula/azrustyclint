apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustyclint-api
  namespace: rustyclint
  labels:
    app: rustyclint
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rustyclint
      component: api
  template:
    metadata:
      labels:
        app: rustyclint
        component: api
    spec:
      containers:
        - name: api
          image: acrustyclintprod.azurecr.io/rustyclint:1.1.7
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: RUST_LOG
              value: "info"
            - name: RUSTYCLINT_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rustyclint-secrets
                  key: database-url
            - name: RUSTYCLINT_REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: rustyclint-secrets
                  key: redis-url
            - name: RUSTYCLINT_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rustyclint-secrets
                  key: jwt-secret
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: rustyclint-api
  namespace: rustyclint
spec:
  type: LoadBalancer
  selector:
    app: rustyclint
    component: api
  ports:
    - port: 80
      targetPort: 3000
      name: http
