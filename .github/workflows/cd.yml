name: CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: rustyclint
          POSTGRES_PASSWORD: rustyclint
          POSTGRES_DB: rustyclint
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations and prepare sqlx cache
        env:
          DATABASE_URL: postgres://rustyclint:rustyclint@localhost:5432/rustyclint
        run: |
          cargo sqlx database create
          cargo sqlx migrate run
          cargo sqlx prepare --workspace

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: acrustyclintprod.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push to ACR
        env:
          SHORT_SHA: ${{ steps.meta.outputs.version }}
        run: |
          docker buildx imagetools create \
            --tag acrustyclintprod.azurecr.io/rustyclint:${SHORT_SHA} \
            --tag acrustyclintprod.azurecr.io/rustyclint:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}

  build-sandbox-base:
    name: Build Sandbox Base Image
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push sandbox base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/sandbox-base.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/sandbox-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-sandbox-images:
    name: Build Sandbox Images
    runs-on: ubuntu-latest
    needs: build-sandbox-base
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        sandbox:
          - name: rust
            file: docker/sandbox-rust.Dockerfile
          - name: python
            file: docker/sandbox-python.Dockerfile
          - name: node
            file: docker/sandbox-node.Dockerfile

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push sandbox image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.sandbox.file }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/sandbox-${{ matrix.sandbox.name }}:latest
          build-args: |
            BASE_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/sandbox-base:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push, build-sandbox-base, build-sandbox-images]
    if: github.event.inputs.environment == 'staging' || (github.event_name == 'push' && contains(github.ref, 'rc'))
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Examples:
          # - kubectl apply -f k8s/staging/
          # - docker-compose -f docker-compose.staging.yml up -d
          # - ssh user@staging-server 'cd /app && docker-compose pull && docker-compose up -d'

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, build-sandbox-base, build-sandbox-images]
    if: github.event.inputs.environment == 'production' || (github.event_name == 'push' && !contains(github.ref, 'rc'))
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to AKS
        run: |
          echo "Deploying to production environment..."
          az aks command invoke \
            --resource-group rg-rustyclint-prod \
            --name aks-rustyclint-prod \
            --command "kubectl set image deployment/rustyclint-api api=acrustyclintprod.azurecr.io/rustyclint:latest -n rustyclint"
          az aks command invoke \
            --resource-group rg-rustyclint-prod \
            --name aks-rustyclint-prod \
            --command "kubectl rollout status deployment/rustyclint-api -n rustyclint --timeout=300s"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') }}
