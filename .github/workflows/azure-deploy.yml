name: Deploy to Azure

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AZURE_RESOURCE_GROUP_STAGING: rg-rustyclint-staging
  AZURE_RESOURCE_GROUP_PROD: rg-rustyclint-prod
  ACR_NAME_STAGING: acrustyclintstaging
  ACR_NAME_PROD: acrustyclintprod
  AKS_NAME_STAGING: aks-rustyclint-staging
  AKS_NAME_PROD: aks-rustyclint-prod

jobs:
  build:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: rustyclint
          POSTGRES_PASSWORD: rustyclint
          POSTGRES_DB: rustyclint
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set environment
        id: set-env
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "production" ]] || [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "acr_name=${{ env.ACR_NAME_PROD }}" >> $GITHUB_OUTPUT
            echo "resource_group=${{ env.AZURE_RESOURCE_GROUP_PROD }}" >> $GITHUB_OUTPUT
            echo "aks_name=${{ env.AKS_NAME_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "acr_name=${{ env.ACR_NAME_STAGING }}" >> $GITHUB_OUTPUT
            echo "resource_group=${{ env.AZURE_RESOURCE_GROUP_STAGING }}" >> $GITHUB_OUTPUT
            echo "aks_name=${{ env.AKS_NAME_STAGING }}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: 1.83

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres

      - name: Run migrations and prepare sqlx cache
        env:
          DATABASE_URL: postgres://rustyclint:rustyclint@localhost:5432/rustyclint
        run: |
          cargo sqlx database create
          cargo sqlx migrate run
          cargo sqlx prepare --workspace

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ steps.set-env.outputs.acr_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.set-env.outputs.acr_name }}.azurecr.io/rustyclint
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      acr_name: ${{ steps.set-env.outputs.acr_name }}
      resource_group: ${{ steps.set-env.outputs.resource_group }}
      aks_name: ${{ steps.set-env.outputs.aks_name }}

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build
    environment: ${{ needs.build.outputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ needs.build.outputs.resource_group }} \
            --name ${{ needs.build.outputs.aks_name }} \
            --overwrite-existing

      - name: Update image tag in deployment
        run: |
          cd infra/k8s
          kustomize edit set image \
            acrustyclintprod.azurecr.io/rustyclint:latest=${{ needs.build.outputs.acr_name }}.azurecr.io/rustyclint:${{ github.sha }}

      - name: Deploy to AKS
        run: |
          kubectl apply -k infra/k8s

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/rustyclint-api -n rustyclint --timeout=300s

      - name: Get deployment status
        run: |
          echo "Deployment completed successfully!"
          kubectl get pods -n rustyclint
          kubectl get services -n rustyclint
          kubectl get ingress -n rustyclint

  notify:
    name: Notify on Completion
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()

    steps:
      - name: Deployment Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ needs.build.outputs.acr_name }}.azurecr.io/rustyclint:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
